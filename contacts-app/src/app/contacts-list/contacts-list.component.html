<table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Surname</th>
        <th>Date of Birth</th>
        <th>Address</th>
        <th>Phone Number</th>
        <th>IBAN</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contacts">
        <td>{{ contact.id }}</td>
        <td>{{ contact.firstName }}</td>
        <td>{{ contact.surname }}</td>
        <td>{{ contact.dob | date:'shortDate' }}</td>
        <td>{{ contact.address }}</td>
        <td>{{ contact.phoneNumber }}</td>
        <td>{{ contact.iban }}</td>
      </tr>
    </tbody>
  </table>
