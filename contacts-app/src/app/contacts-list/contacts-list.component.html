<table border="1">
    <thead>
      <tr>
        <th>Full name</th>
        <th>Phone Number</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contacts">
        <td>{{ contact.fullname }}</td>
        <td>{{ contact.phoneNumber }}</td>
        <td>{{ contact.age }}</td>
      </tr>
    </tbody>
  </table>
